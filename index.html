
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <style>
            td,tr{
                font-size: 30px;
                break-after: 15px;
            }
            tr{
                font-variant-caps: all-petite-caps;
                
            }
        </style>
    </head>
    
    <body>
        <fieldset >
            <legend style="font-size: 25px;">Registration Form </legend>
            <table align="center" >
            <form>
                <tr><td><label for="fn">Full Name</label></td><td>:</td>
                    <td><input type="text" id="fn" name="fn" ></td><br><br></tr>
                    <tr><td><label for="pass">Password</label></td><td>:</td>
                        <td><input type="password" id="pass" name="pass" ></td><br><br></tr>
                        <tr><td><label for="ag">Age</label></td><td>:</td>
                            <td><input type="text" id="ag" name="ag" ></td><br><br></tr>
                <tr> <td><label for="email">Email</label></td><td>:</td>
                    <td><input type="email" id="email" name="email"></td><br><br></tr>
                    <tr><td><label for="ph">Phone Number</label></td><td>:</td>
                        <td><input type="tel" id="ph" name="ph" ></td><br><br></tr>
                <tr><td><label for="gender">Gender</label></td><td>:</td>
                    <td><input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label></td></tr>
                <tr><td>
                    <label for="nationality">Nationality</label>
                </td><td>:</td>
                <td> <select id="nationality" name="nationality">   
                    <option value="select">-Select-</option>   
                    <option value="indian">Indian</option>     
                    <option value="others">Others</option>
                    </select></td>
                   <br><br>
                </tr>
                <tr><td><label>Skills</label></td><td>:</td>
                 <td>
                    <input type="checkbox" id="skill1" name="skill1">
                    <label for="skill1">Java</label>
                    <input type="checkbox" id="skill2" name="skill2">
                    <label for="skill2">Web Development</label>
                    <input type="checkbox" id="skill3" name="skill3">
                    <label for="skill3">SQL</label>
                    <input type="checkbox" id="skill4" name="skill4">
                    <label for="skill4">Data Structures</label>
                 </td>   
                <br><br>
                
                </tr>
                <tr><td><label for="post">Post Applying for</label>
                </td><td>:</td>
                <td>
                    <input type="radio" id="trainee" name="post" value="trainee">
                    <label for="trainee">HR</label>
                    <input type="radio" id="software engineer" name="post" value="software engineer">
                    <label for="software engineer">Software Engineer</label>
                    <input type="radio" id="team leader" name="post" value="team leader">
                    <label for="team leader">Team Leader</label>
                    <input type="radio" id="project manager" name="post" value="project manager">
                    <label for="project manager">Project manager</label>
                </td>
                     <br><br>
                </tr>
                <tr><td>
                    <label for="resume">Upload Resume</label>
                </td><td>:</td>
                    <td><input type="file" id="resume" name="resume" value="no file chosen"></td>
                    <br><br>
                </tr>
                <tr><td><label for="paste">Paste Your resume</label></td><td>:</td>
                       <td> <textarea name="paste" rows="4" cols="40"></textarea><br><br></td>
                        
                       
                    
                </tr>
                
               <tr><td></td><td></td>
                   <td><input type="checkbox" id="notify" name="notify">
                 <label for="notify">Notify me the status via Email</label></td><br><br>
                 </tr>
                 <tr><td></td><td></td><td> <input type="radio" id="agree"  name="agree">
               
            
                 <label for="agree">I agree to terms & conditions</label><br><br></td>
                </tr>
               
                <tr><td></td><td></td><td><input type="submit" value="summit"><input type="reset"  value="Reset"></td></tr>
               
            </table>
                
        
            </form>
        </fieldset>
    </body>
</html>
